<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/styles.css">
  <title>Projeto Transformações em 3D</title>
</head>

<body>
  <div class="controls">
    <h3>Controles de Transformação</h3>
    <div class="controls-area">

      <!-- Controles da Esfera -->
      <div class="slider-container">
        <div class="slider-label">Escalonar Esfera</div>
        <input type="range" id="sphereScale" min="0.1" max="2" step="0.1" value="1">
      </div>
      <div class="slider-container">
        <div class="slider-label">Rotacionar Esfera</div>
        <input type="range" id="sphereRotation" min="0" max="360" step="1" value="0">
      </div>

      <!-- Controles do Cubo -->
      <div class="slider-container">
        <div class="slider-label">Escalonar Cubo</div>
        <input type="range" id="cubeScale" min="0.1" max="2" step="0.1" value="1">
      </div>
      <div class="slider-container">
        <div class="slider-label">Rotacionar Cubo</div>
        <input type="range" id="cubeRotation" min="0" max="360" step="1" value="0">
      </div>

      <!-- Controles do Cilindro -->
      <div class="slider-container">
        <div class="slider-label">Escalonar Cilindro</div>
        <input type="range" id="cylinderScale" min="0.1" max="2" step="0.1" value="1">
      </div>
      <div class="slider-container">
        <div class="slider-label">Rotacionar Cilindro</div>
        <input type="range" id="cylinderRotation" min="0" max="360" step="1" value="0">
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
